<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/image/InstagramIcon.webp" type="image/x-icon">
</head>

<body>

    <section class="allPage">

        <div class="menu">

            <div class="logo">
                <a href="index.html"><img src="/image/nameLogoInstagram.png" alt=""></a>
            </div>

            <div class="links">

                <ul>
                    <li>
                        <a href="#">
                            <div class="pageHome">
                                <i class="fa-solid fa-house fa-xl" style="color: #000000;"></i>
                                <span>Página incial</span>
                            </div>
                        </a>
                    </li>
                    <li class="Serach">


                        <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>
                        <span>Pesquisa</span>


                    </li>
                    <li>
                        <a href="#">
                            <div class="compass">
                                <i class="fa-regular fa-compass fa-xl" style="color: #000000;"></i>
                                <span>Explorar</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/PageMensage/index.html">
                            <div class="envelope">
                                <i class="fa-regular fa-envelope fa-xl" style="color: #000000;"></i>
                                <span>Mensagens</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="notfication">
                                <i class="fa-regular fa-heart fa-xl" style="color: #000000;"></i>
                                <span>Notificações</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="criar">
                                <i class="fa-regular fa-square-plus fa-xl" style="color: #000000;"></i>
                                <span>Criar</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="/Perfil/index.html">
                            <div class="perfil">
                                <i class="fa-solid fa-user-large fa-xl" style="color: #000000;"></i>
                                <span>Perfil</span>
                            </div>
                        </a>
                    </li>


                </ul>


            </div>

            <div class="logoff">
                <a href="/index.html">Sair</a>
            </div>

        </div>

        <section class="pageHomeMiddle">

            <div class="story">

                <div class="myStory">
                    <img src="/image/PeriflStory.png" alt="">
                </div>

            </div>

            <div class="post">
                <div class="postName">

                    <div class="postUser">
                        <img src="/image/PeriflStory.png" alt="">
                    </div>

                    <div class="postUserName">
                        <a href="#">Matheus</a>
                    </div>

                </div>

                <div class="PostPicture">

                    <div class="picturePostimg">
                        <img src="/image/myPicture.jpg" alt="">
                    </div>

                    <div class="potsIcons">
                        <i id="btnLike" class="fa-solid fa-heart fa-lg" style="color: #e0e0e0;"></i>
                    </div>

                </div>

            </div>

        </section>

    </section>

    <!----------------------------------------------->
    
    <section class="search">

        <div class="getout">
            <span class="closeModal">X</span>
        </div>

        <div class="searchAll">
            <div class="inputPart">

                <input type="text" placeholder="Pesquisar">

            </div>
        </div>

    </section>


</body>
<script src="script.js"></script>

</html>
