<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

</head>

<body>

    <section class="allPage">

        <div class="menu">

            <div class="logo">
                <img src="/image/nameLogoInstagram.png" alt="">
            </div>

            <div class="links">

                <ul>
                    <li>
                        <a href="#">
                            <div class="pageHome">
                                <i class="fa-solid fa-house fa-xl" style="color: #000000;"></i>
                                <span>Página incial</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="Serach">
                                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>

                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="compass">
                                <i class="fa-regular fa-compass fa-xl" style="color: #000000;"></i>

                    </li>
                    <li>
                        <a href="#">

                    </li>
                    <li>

                    </li>
                    <li>

                            <div class="criar">

                    </li>
                    <li>
                        <a href="#">
                            <div class="perfil">

                                <span>Perfil</span>
                            </div>
                        </a>
                    </li>


                </ul>


            </div>

            <div class="logoff">
                <a href="./index.html">Sair</a>
            </div>

        </div>
